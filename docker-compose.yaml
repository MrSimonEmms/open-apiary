version: "3.7"
services:
  app:
    image: node:12-alpine
    ports:
      - 9999:3000
    working_dir: /opt/app
    volumes:
      - .:/opt/app
    user: node
    restart: on-failure
    command: npm run dev

  data:
    build:
      context: ./data
    links:
      - mysql
    depends_on:
      - mysql
    volumes:
      - ./data:/opt/app
    environment:
      DB_HOST: mysql
      DB_USER: apiary
      DB_PASS: q1w2e3r4
      DB_NAME: apiary
      DB_PORT: 3306
    restart: on-failure

  ##############################
  #  Third-party dependencies  #
  ##############################
  mysql:
    image: mysql
    ports:
      - 9990:3306
    environment:
      MYSQL_DATABASE: apiary
      MYSQL_PASSWORD: q1w2e3r4
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: apiary
    command: --default-authentication-plugin=mysql_native_password
